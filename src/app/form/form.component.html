<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.form.value)">

  <div class="mb-3">
    <label class="form-label" for="name">Імʼя</label>
    <input #name="ngModel" [(ngModel)]="user.name" class="form-control" id="name" maxlength="10" minlength="4"
      name="name" placeholder="Імʼя..." required type="text">
    <div *ngIf="formErrors.name" class="alert alert-danger">{{formErrors.name}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="age">Вік</label>
    <input #age="ngModel" [(ngModel)]="user.age" class="form-control" id="age" type="text" placeholder="Вік..."
      name="age" required>
    <div *ngIf="formErrors.age" class="alert alert-danger">{{formErrors.age}}</div>
  </div>

  <div class="mb-3">
    <label class="form-label" for="role" name="role">Роль</label>
    <select class="form-select" id="role" name="role" [(ngModel)]="user.role" required>
      <option *ngFor="let role of roles" [value]="role">{{role}}</option>
    </select>
  </div>

  <div class="mb-3">
    <button [disabled]="userForm.form.invalid" class="btn btn-info" type="submit">Зберегти</button>
  </div>

</form>
